<!DOCTYPE html>
<html lang="zh_ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/frames/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frames/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/css/system.css">
    <title>毕业设计综合系统</title>
</head>

<body class="p-0">
    <div id="app" class="app-container">
        <div v-show="loading" class="app-backdrop row justify-content-center align-items-center h-100 w-100">
            <div class="spinner-border spinner-border-lg text-primary"></div>
        </div>
        <header class="app-head">
            <div class="d-flex h-100 w-100 align-items-center justify-content-between mx-auto text-light">
                <div class="d-flex col-md-6 align-items-center point"
                    @click="$router.push({path:online?'/system':'/'})">
                    <h3 class="mb-0 ml-1 ml-md-3 ml-lg-5">自动化科学与电气工程学院</h3>
                </div>
                <div class="d-none d-md-flex col-md-6 h-100 justify-content-end px-0">
                    <div v-if="online" class="profile dropdown h-100 text-center border-left border-dark point">
                        <div class="dropdown-toggle d-flex w-100 justify-content-around align-items-center"
                            data-toggle="dropdown" data-display="static">
                            <img :src="userProfileUrl" class="float-left rounded-circle" alt="profile" width="64px">
                            <div class="d-flex align-items-center">
                                <div class="h5 my-0 mr-2">{{user.name}}</div>
                                <span class="badge badge-pill badge-info">{{user.identity}}</span>
                            </div>
                        </div>
                        <div class="dropdown-menu">
                            <div class="dropdown-item h-100">
                                <router-link to="/system" class="d-block">返回主页</router-link>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item h-100">
                                <a href="#" @click.prevent="logout" class="d-block">退出登陆</a>
                            </div>
                        </div>
                    </div>
                    <div v-else
                        class="d-flex col-12 col-md-10 col-lg-8 col-xl-6 h-100 justify-content-around align-items-center px-3">
                        <app-button @click.native="$router.push({path:'/login'})" class="btn btn-primary" type="button">
                            <i class="fa  fa-sign-in px-1"></i>登陆</app-button>
                        <app-button @click.native="$router.push({path:'/signup'})" class="btn btn-primary"
                            type="button"><i class="fa  fa-user-plus px-1"></i>注册
                        </app-button>
                    </div>
                    <!-- <div class="fa fa-bars"></div> -->
                </div>
            </div>
        </header>
        <main class="app-body bg-main">
            <keep-alive>
                <router-view :modules="modules"></router-view>
            </keep-alive>
        </main>
        <footer class="app-foot fixed-bottom row justify-content-between align-items-center">
            <div class="col-12 col-md-5 col-lg-4">
                <p class="mb-0 ml-3">系统时间：<span>{{footTime}}</span></p>
            </div>
            <div class="col-12 col-md-7 col-lg-6 text-center">
                <div v-for="link in footLinks" style="min-width:25%;max-width: 25%;display:inline-block;">
                    <router-link v-if="link.to" :to="link.to" class="d-block px-3">{{link.des}}</router-link>
                    <a v-else :href="link.href" class="d-block px-3">{{link.des}}</a>
                </div>
            </div>
        </footer>
        <div class="app-alert" v-show="alert.show_" :class="alertColor">
            <h4 class="alert-heading p-3 mb-0">{{alertTitle}}</h4>
            <p class="px-3" style="text-indent:2rem">{{alert.msg}}</p>
            <p v-if="Boolean(alert.count)" class="px-3 py-2 mb-0 border-top border-info">
                消息框将在<strong class="px-1">{{alert.count}}</strong>秒后自动消失,点击
                <a href="#" @click.prevent="alertHide" class="alert-link">此处</a>可立即关闭。
            </p>
            <div v-else class="border-top border-info btn-group w-100">
                <button @click="alertCancel" class="btn btn-outline-secondary w-50 border-0"
                    style="border-radius:0 0 0 .5rem">关闭</button>
                <div class="border-left border-info"></div>
                <button @click="alertOk" class="btn btn-outline-primary w-50 border-0"
                    style="border-radius:0 0 .5rem 0">确定</button>
            </div>
        </div>
    </div>




    <script src="/frames/others/jquery-3.4.0.js"> </script>
    <script src="/frames/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/frames/others/wangEditor.min.js"></script>
    <script src="/frames/others/object_hash.js"></script>
    <script src="/frames/vue/vue.js"></script>
    <script src="/frames/vue/vue-router.js"></script>
    <script src="/frames/axios/axios.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>

</html>
