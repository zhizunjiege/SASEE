<!DOCTYPE html>
<html lang="zh_ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/system.css">
    <title>Login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="row align-items-center justify-content-center" id="row">
            <div class="col-4">
                <form action="10.135.49.117:3000" method="POST">
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="account">账号：</label>
                        <input class="form-control col-9" type="text" name="loginData" id="account" placeholder="Your Account">
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="password">密码：</label>
                        <input class="form-control col-9" type="password" name="loginData" id="password"
                            placeholder="Your Password">
                    </div>

                    <div class="form-group row justify-content-around">
                        <div class="form-check form-check-inline">
                            <input type="radio" name="identity" id="identity-s" class="form-check-input" checked>
                            <label for="identity-s" class="form-check-label">Student</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="identity" id="identity-t" class="form-check-input">
                            <label for="identity-t" class="form-check-label">Teacher</label>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <button class="btn btn-primary" type="submit">登陆</button>
                    </div>
                    <div class="row justify-content-between my-3">
                        <a href="#">忘记密码</a>
                        <a href="#">用户注册</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="../bootstrap/others/jquery-3.4.0.js"></script>
    <script src="../bootstrap/others/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
